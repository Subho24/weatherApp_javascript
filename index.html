<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search city" id="cityInput">
        <button id="searchCity" onclick="tellWeather()">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="city" style="margin-top: 20px;"></div>
        <div id="date" style="margin-top: 20px;"></div>
        <div class="weather" style="margin-top: 20px;">
            <img id="icon">
            <h1 id="temp"></h1>
            <h1 id="feels"></h1>
        </div>
        <h1 id="feels"></h1>
        <h1 id="weatherType" style="font-size: 65px;"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
